<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amazon Login</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div>placeholder</div>
        </header>
        <main>
            <section class="login">
                <div class="login__wrapper">
                    <h1>Sign In</h1>
                    <form>
                        <label for="email"
                            >Email (phone or mobile accounts)</label
                        >
                        <input
                            type="email"
                            id="email"
                            placeholder="Enter Email"
                            required />
                        <label for="password"
                            >Password
                            <span
                                ><a href="./forgot.html"
                                    >Forgot Password</a
                                ></span
                            ></label
                        >
                        <input
                            type="password"
                            placeholder="Enter Password"
                            required />
                        <button type="submit">Continue</button>
                    </form>
                    <a class="help" href="help.html">Need Help?</a>
                </div>
                <p>New To Amazon?</p>
                <a class="create" href="create.html"
                    >Create Your Amazon Account</a
                >
            </section>
            <footer>
                <ul>
                    <li><a href="conditions.html">Conditions of use</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
                <p>&copy; 1996-2022, Amazon.com, Inc. or it's affiliates</p>
            </footer>
        </main>
    </body>
</html>
